<ion-view view-title="Alert Settings" cache-view="false">
	<ion-nav-bar class="bar bar-header bar-dark padding">
		<ion-nav-back-button></ion-nav-back-button>
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left">
			</button>
		</ion-nav-buttons>

		<ion-nav-buttons side="right">
			<div class="buttons buttons-right header-item">
				<span class="right-buttons">
      				<a class="button button-positive" ng-click="addSettings()">Add</a>
    			</span>
    		</div>
		</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
		<div class="card">
			<div class="item item-divider">
				Alert Settings
			</div>
			<div class="item item-text-wrap">
				<div class="row">
					<div class="col col-table"> <b>Company</b> </div>
					<div class="col col-table"> <b>Price</b> </div>
					<div class="col col-table"> <b>Up/Down</b> </div>
					<div class="col col-table"> <b>Status</b> </div>
					<div class="col col-table"> <b>Action</b> </div>
				</div>
				<div class="row" ng-repeat="setting in settings">
					<div class="col col-table"> {{setting.company_id}} </div>
					<div class="col col-table"> {{setting.price}} </div>
					<div class="col col-table"> {{setting.level}} </div>
					<div class="col col-table"> {{setting.active == "1" ? "On" : "Off"}} </div>
					<div class="col col-table">
						<i class="ion-ios-trash-outline" ng-click="delete(setting)"></i>
						<i class="ion-edit" ng-click="edit(setting)"></i>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
