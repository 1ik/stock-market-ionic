<ion-view view-title="View Orders">
  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Manage Orders
      </div>
      <div class="item item-text-wrap">
		<div class="">
			<label class="item">
				<span class="input-label">Selected type</span>
				<select ng-model="order.action">
					<option ng-repeat="action in actions">{{action}}</option>
				</select>
			</label>
			<label class="item">
				<span class="input-label">Selected Company</span>
				<select ng-model="order.company" ng-disabled="companySearching">
					<option ng-repeat="company in companies">{{company}}</option>
				</select>
			</label>
			<label class="item">
				<span class="input-label">Quantity</span>
				<input type="text" ng-model="order.quantity">
			</label>
			<label class="item">
				<span class="input-label">Order Range</span>
				<div class="row">
					<div class="col"><input ng-model="order.from" type="text" placeholder="From"></div>
					<div class="col"><input ng-model="order.to" type="text" placeholder="To"></div>
				</div>
			</label>			
		</div>
      </div>
    </div>
</ion-view>
