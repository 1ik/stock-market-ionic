<ion-view>
	<ion-nav-bar class="bar bar-header bar-dark">
		<ion-nav-back-button></ion-nav-back-button>
		
		<ion-nav-buttons side="left">
			<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
		</ion-nav-buttons>

	</ion-nav-bar>

	<ion-content class="padding">
		<div class="card padding">
			<h3>Add New Portfolio</h3>		 
			<div class="list">
				<label class="item item-input item-stacked-label" ng-click="openSelectModal()">
					<span class="input-label">Selected Company : {{ companyName()}}</span>
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Quantity</span>
				<input type="text" placeholder="Enter a Quantity">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Matured Quantity</span>
				<input type="text" placeholder="Enter a Matured Quantity">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Buy Average</span>
				<input type="text" placeholder="Enter a Buy Average">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Breakeven Average</span>
				<input type="text" placeholder="Enter a Breakeven Average">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Buy Value</span>
				<input type="text" placeholder="Enter a Buy Value">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">YCP</span>
					<input type="text" placeholder="Enter the YCP">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Market Value</span>
					<input type="text" placeholder="Enter a Market Value">
				</label>
			</div>

			<button class="button button-block button-positive">
				Add
			</button>
		</div>
     

	</ion-content>
</ion-view>
