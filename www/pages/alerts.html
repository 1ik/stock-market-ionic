<ion-view view-title="Alerts" cache-view="false">
    <ion-content>
        <div class="card" ng-repeat="alert in notifications | limitTo:limit">
            <div class="item item-divider">
                {{alert.title}}
            </div>
            <div class="item item-text-wrap">
                <p>{{alert.message}}</p>
            </div>
        </div>
        <button ng-disabled= "limit >= notifications.length" ng-click = "limit = limit + 4" class="button button-block button-positive">MORE</button>
    </ion-content>
</ion-view>
