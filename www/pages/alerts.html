<ion-view view-title="Alerts">
    <ion-content>
        <div class="card" ng-repeat="alert in alerts">
            <div class="item item-divider">
                {{alert.title}}
            </div>
            <div class="item item-text-wrap">
                <p>{{alert.body}}</p>
            </div>
        </div>
    </ion-content>
</ion-view>
