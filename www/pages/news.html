<ion-view view-title="DSE News">
  <ion-content>


    <div class="card" ng-repeat="news in newsItems">
      <div class="item item-divider">
        {{news.dse_trading_code}}
      </div>
      <div class="item item-text-wrap">
        <p>{{news.dse_news}}</p>
        <p><b>{{news.dse_news_date}}</b></p>
      </div>
    </div>
    <button class="button button-primary button-full" ng-click="showMore()">{{moreText}}</button>
  </ion-content>
</ion-view>
