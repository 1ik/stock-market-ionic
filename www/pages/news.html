<ion-view view-title="DSE News">
  <ion-content>


    <div class="card" ng-repeat="news in bn24News">
      <div class="item item-divider">
        {{news.title}}
        <span style="float:right">{{news.datetime}}</span>
      </div>
      <div class="item item-text-wrap">
        <p>{{news.summery}}</p>
        <p><a href="{{news.main_news_url}}">READ MORE ON [BANGLANEWS24.COM]</a></p>
      </div>
    </div>

    <div class="card" ng-repeat="news in newsItems">
      <div class="item item-divider">
        {{news.title}}
      </div>
      <div class="item item-text-wrap">
        <p>{{news.body}}</p>
        <p><b>{{news.date}}</b></p>
      </div>
    </div>
  </ion-content>
</ion-view>
